<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const ans = people.some(p => {
      return new Date().getUTCFullYear() - p.year >= 19;
    });
    console.log(ans);
    // Array.prototype.every() // is everyone 19 or older?
    const ans1 = people.every(p => {
      return new Date().getUTCFullYear() - p.year >= 19;
    });
    console.log(ans1);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find和filter類似 但只會回傳第一個找到的值
    // find the comment with the ID of 823423
    const ans2 = comments.find(comment => comment.id === 823423);
    console.log(ans2);

    // Array.prototype.findIndex()
    // Find the comment with this ID

    const ans3 = comments.findIndex(comment => comment.id === 823423);
    console.log(ans3);
    
    // delete the comment with the ID of 823423
    // 可用slice, splice做刪除
    // const ans4 = comments.splice(ans3, 1);
    // console.log(ans4, comments)

    const ans5 = comments.slice(0, ans3)
    const ans6 = comments.slice(ans3+1)
    // 其餘運算字的概念（...），其餘運算字會幫助我們把輸入函式中的參數值變成陣列的形式
    // 中括號 產生新的陣列
    const ans7 = [...ans5, ...ans6]
    console.log(ans7, comments)
    // console.log(ans5, ans6, comments)

    let cart =[
      {id: 1, count: 1},
      {id: 2, count: 1},
      {id: 3, count: 1},
      {id: 4, count: 1}
    ]
    const item = cart.find(item=>item.id===3)
    console.log(item)
    item.count = 5
    console.log(item)
  </script>
</body>
</html>
